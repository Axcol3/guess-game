<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра: Угадай число</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .game-container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .input-field {
            margin: 10px 0;
        }

        .input-field input {
            padding: 10px;
            font-size: 16px;
            width: 80%;
        }

        .result {
            margin-top: 10px;
            font-size: 16px;
        }

        .attempts {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        .history {
            margin-top: 20px;
            font-size: 16px;
            color: #555;
            text-align: left;
        }

        .success-message {
            margin-top: 20px;
            font-size: 20px;
            color: green;
            font-weight: bold;
        }

        .password {
            margin-top: 20px;
            font-size: 22px;
            color: blue;
            font-weight: bold;
        }

        .disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }

    </style>
</head>
<body>

<div class="game-container">
    <h1>Угадай число</h1>
    <p>Угадайте число от 1 до 500 за 10 попыток!</p>

    <div class="input-field">
        <input type="number" id="guess" placeholder="Введите число" />
    </div>

    <button id="checkButton" onclick="checkGuess()">Проверить</button>

    <div class="result" id="result"></div>
    <div class="attempts" id="attempts"></div>
    <div class="history" id="history"></div>
    <div class="success-message" id="successMessage"></div>
    <div class="password" id="passwordMessage"></div>
</div>

<script>
    let randomNumber = Math.floor(Math.random() * 500) + 1;
    let attemptsLeft = 10;
    let guessHistory = [];
    let gameOver = false;

    function checkGuess() {
        // Получаем введённое число
        let guess = parseInt(document.getElementById('guess').value);
        let resultMessage = document.getElementById('result');
        let attemptsMessage = document.getElementById('attempts');
        let successMessage = document.getElementById('successMessage');
        let passwordMessage = document.getElementById('passwordMessage');
        let historyMessage = document.getElementById('history');
        let checkButton = document.getElementById('checkButton');
        let guessInput = document.getElementById('guess');

        // Проверка на ввод
        if (isNaN(guess)) {
            resultMessage.textContent = "Пожалуйста, введите число!";
            return;
        }

        // Если игра завершена, не даём вводить данные
        if (gameOver) {
            return;
        }

        // Добавляем введённое число в историю
        guessHistory.push(guess);
        attemptsLeft--;

        // Проверка, угадано ли число
        if (guess === randomNumber) {
            successMessage.textContent = "Вы угадали число!";
            passwordMessage.textContent = "Пароль: Great : 3y28ye9999";
            resultMessage.textContent = "";
            historyMessage.innerHTML = `<strong>История ваших попыток:</strong><br>${guessHistory.join('<br>')}`;
            gameOver = true;
        } else if (attemptsLeft === 0) {
            successMessage.textContent = "У вас закончились попытки!";
            passwordMessage.textContent = "";
            resultMessage.textContent = "Игра окончена! Вы не угадали число.";
            historyMessage.innerHTML = `<strong>История ваших попыток:</strong><br>${guessHistory.join('<br>')}`;
            gameOver = true;
        } else {
            // Подсказки
            if (guess < randomNumber) {
                resultMessage.textContent = "Загаданное число больше!";
            } else {
                resultMessage.textContent = "Загаданное число меньше!";
            }

            // Обновление оставшихся попыток
            attemptsMessage.textContent = `Осталось попыток: ${attemptsLeft}`;
            historyMessage.innerHTML = `<strong>История ваших попыток:</strong><br>${guessHistory.join('<br>')}`;
        }

        // Отключаем поле ввода и кнопку, если игра закончена
        if (gameOver) {
            checkButton.classList.add('disabled');
            checkButton.disabled = true;
            guessInput.disabled = true;
        }
    }
</script>

</body>
</html>
